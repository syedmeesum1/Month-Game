<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Month Game</title>
    <script defer src="script.js"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-500 flex items-center justify-center h-screen">
    <div id="game-container" class="text-center">
        
        <div class="mb-6">
            <img src="name.jpeg" class="w-20 h-20 mx-auto rounded-full" alt="Logo">
        </div>

        <!-- login screen -->
        <div id="welcome-screen" class="bg-gray-400 p-8 rounded-lg shadow-lg w-full">
            <h1 class="text-4xl font-bold mb-4">Welcome to the Game</h1>
            <button id="start-game" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 animate-bounce">Start Game</button>
        </div>

        <!-- game screen -->
         
        <div id="game-screen" class="hidden">
            <div class="bg-gray-400 p-8 rounded-lg shadow-lg w-full">
            <h2 class="text-4xl font-semibold mb-4">Guess the Month!</h2>
            <p id="hint" class="mb-2 text-lg"></p>
            <input id="month-input" type="text" class="border-black p-2 rounded mb-4  " placeholder="Guess the month" required >
            <button id="submit-guess" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
            <p id="result-message" class="text-xl font-bold mt-4"></p>
        </div>
    </div>

        <!-- win screen -->
        <div id="win-screen" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-80">
            <video id="win-video" class=" w-96">
                <source src="win.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
            <h1 class="absolute text-4xl font-bold text-white">You Win!</h1>
            <a href="index.html" class="absolute bottom-10">
                <button class="bg-white text-black px-4 py-2 rounded">Back to Home</button>
            </a>
        </div>

        <!-- lose screen -->
        <div id="lose-screen" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-80">
            <video id="lose-video" class=" w-96">
                <source src="lose.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
            <h1 class="absolute text-4xl font-bold text-white">You Lose!</h1>
            <a href="index.html" class="absolute bottom-10">
                <button class="bg-white text-black px-4 py-2 rounded">Back to Home</button>
            </a>
        </div>
    </div>
   <div class="fixed bottom-0 center-0 m-4 ">
        <p class="border-dashed border text-white text-xl">Design By  |<i>  Syed Mesam Abbas Hasni</i></p>
    </div>
</body>
</html>
